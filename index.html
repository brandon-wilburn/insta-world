<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>

	<a-scene>
		<!-- Assets -->
		<a-assets antialias="true">
			<a-asset-item id="someBullshit" src="assets/oneMoreTime.gltf"></a-asset-item>
			<a-asset-item id="someBullshitmtl" src="assets/oneMoreTime.mtl"></a-asset-item>
			<!-- <a-asset-item id="orangeFilter" src="assets/orange.png"></a-asset-item> -->
			<a-asset-item id="orangeFilter" src="https://image.shutterstock.com/image-photo/abstract-blur-vintage-background-filter-260nw-379532809.jpg"></a-asset-item>
			<!-- <a-asset-item id="the_gram" src="assets/theactuallasttry.obj"></a-asset-item> -->
			<img id="orangeFilterTwo" src="assets/orange.png"></img>
			<img id="o2b" src="assets/o2b.png"></img>
		</a-assets>

		<!-- Objects -->

		<!-- The Gram -->
		<a-entity gltf-model="assets/oneMoreTime.gltf" material="src: #someBullshitmtl" scale="0.78 0.75 0.5" position="-1 .5 -4"></a-entity>

		<!-- Environment -->
		<a-entity environment="preset: forest"></a-entity>

		<!-- Filters -->

		<!-- Orange Filter -->
<!-- 		<a-entity geometry="primitive: plane" position="-0.09626 1.80813 -4.051" scale="1.2 1.2 1.2" material="side: double; src: #orangeFilterTwo ; transparent: true; blending: additive"></a-entity> -->

		<!-- Orange to Blue Filter -->
		<a-entity geometry="primitive: plane" position="-0.09626 1.80813 -4.051" scale="1.2 1.2 1.2" material="side: double; src: #o2b ; transparent: true; blending: additive"></a-entity>


		<!-- Camera and Cursor -->
		<a-entity camera look-controls position="0 1.6 0">
<!-- 			<a-entity 	cursor="fuse: true; fuseTimeout: 500"
            			position="0 0 -1"
            			geometry="primitive:  ring;  radiusInner:  0.01;  radiusOuter:  0.02"
            			material="color: white; shader: flat">
		 	</a-entity> -->
		</a-entity>
	</a-scene>

</body>
</html>
