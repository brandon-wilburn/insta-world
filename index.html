<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>

	<a-scene>
		<a-assets>
			<img id="background" src="rocky.jpg">
			<img id="grass" src="grass.jpg">
			<a-asset-item id="someBullshit" src="assets/oneMoreTime.gltf"></a-asset-item>
			<a-asset-item id="someBullshitmtl" src="assets/oneMoreTime.mtl"></a-asset-item>
			<!-- <a-asset-item id="the_gram" src="assets/theactuallasttry.obj"></a-asset-item>
			<a-asset-item id="the-mtl" src="theactuallasttry.mtl"></a-asset-item> -->
		</a-assets>

		<!-- <a-obj-model id="web_page" src="assets/oneMoreTime.gltf" color="white" position="-0.92801 0.628 -1.5"></a-obj-model> -->
		<a-entity gltf-model="assets/oneMoreTime.gltf" material="src: #someBullshitmtl" scale="0.78 0.75 0.5" position="-1 .5 -4"></a-entity>
		<!-- <a-entity obj-model="obj: #the_gram; mtl: #the_mtl"></a-entity> -->
		<a-entity environment="preset: forest"></a-entity>
		<a-entity camera look-controls position="0 1.6 0"></a-entity>
	</a-scene>

</body>
</html>
